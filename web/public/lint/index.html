---
title: 代码检查
---

<form action="/edp-lint/lint" method="post" id="special-form">
    <fieldset>
        <legend>参数配置：</legend>
        <p class="checkboxs">
            <b>文件类型（可多选）</b>
            <label for="option-type-js"><input name="type" type="checkbox" id="option-type-js" value="js" checked>JS</label>
            <label for="option-type-css"><input name="type" type="checkbox" id="option-type-css" value="css" checked>CSS</label>
            <label for="option-type-less"><input name="type" type="checkbox" id="option-type-less" value="less" checked>Less</label>
            <label for="option-type-html"><input name="type" type="checkbox" id="option-type-html" value="html" checked>HTML</label>
        </p>
        <label for="option-ignore">
            <b>忽略检查文件模式</b>
            <input type="text" id="option-ignore" name="ignore" placeholder="比如：*/**.m.{js,css}">
        </label>
        <p class="checkboxs">
            <b>错误信息输出转换</b>
            <label for="option-reporter-default"><input name="reporter" type="radio" id="option-reporter-default" value="">默认（不区分错误等级）</label>
            <label for="option-reporter-baidu"><input name="reporter" type="radio" id="option-reporter-baidu" value="baidu" checked>百度前端代码规范</label>
        </p>
    </fieldset>
    <button type="submit" class="btn btn-primary" id="lint-start">
        <i class="fa fa-play"></i>开始检查当前目录
    </button>
</form>
<div id="lint-result"></div>
